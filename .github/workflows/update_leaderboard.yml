name: Update Leaderboard

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/**' 
  workflow_dispatch: # Allows you to manually trigger the update from the Actions tab

permissions:
  contents: write # Grants the bot permission to push changes to your repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate

      - name: Run Leaderboard Script
        env:
          TEST_LABELS: ${{ secrets.TEST_LABELS }}
        run: python update_leaderboard.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # This adds the CSV/MD in the folder AND the HTML in the root
          git add leaderboard/leaderboard.md leaderboard/leaderboard.csv leaderboard.html
          git commit -m "Auto-update leaderboard [skip ci]" || exit 0
          git push origin main
